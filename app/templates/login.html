{% extends "base.html" %}
{% block content %}

<section class="header">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">

                        <div class="card-body p-md-5 mx-md-4">

                            <div class="text-center">
                                <h1 class="mt-1 mb-5 pb-1">Welcome to Sign Language Interpreter</h1>
                            </div>

                            <!--login section-->
                            <p>Please login to your account</p>
                            <form id="loginForm">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="username" name="username" class="form-control"
                                        placeholder="Enter please your Username" />
                                    <label class="form-label" for="form2Example11">Username</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control" />
                                    <label class="form-label" for="form2Example22">Password</label>
                                </div>
                                <div class="text-center pt-1 mb-5 pb-1">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Log
                                        in</button>
                                    <a class="text-muted" href="#!">Forgot password?</a>
                                </div>
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2">Don't have an account?</p>
                                    <button type="button" onclick="window.location.href='/register'"
                                        data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-danger">Create
                                        new</button>
                                </div>
                                <div id="loginResult"></div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
    
</script>
{% endblock %}
