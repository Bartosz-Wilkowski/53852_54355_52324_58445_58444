{% extends "base.html" %}
{% block content %}

<section class="header">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card text-black">
                    <div class="row g-0">
                        <div class="card-body p-md-5 mx-md-4">
                            <div class="text-center">
                                <h1 class="login-title">Welcome to Sign Language Interpreter</h1>
                            </div>
                            <p class="login-text">Please login to your account</p>
                            <form id="loginForm">
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="text" id="username" name="username" class="form-control"
                                        placeholder="Enter your username" />
                                    <label class="form-label" for="form2Example11">Username</label>
                                </div>
                                <div data-mdb-input-init class="form-outline mb-4">
                                    <input type="password" id="password" name="password" class="form-control" />
                                    <label class="form-label" for="form2Example22">Password</label>
                                </div>
                                <div class="login-button text-center ">
                                    <button type="submit" data-mdb-button-init data-mdb-ripple-init
                                        class="login-button-primary btn-special-animation btn btn-primary btn-block fa-lg gradient-custom-2 mb-3">Log
                                        in</button>
                                    <a class="text-muted" href="#!" onclick="showForgotPassword()">Forgot password?</a>
                                </div>
                                <div class="register-account">
                                    <p class="create-account-text mb-0 me-2">Don't have an account?</p>
                                    <button type="button" onclick="window.location.href='/register'"
                                        data-mdb-button-init data-mdb-ripple-init
                                        class="btn btn-outline-danger btn-special-animation">Create
                                        new</button>
                                </div>
                                <div id="loginResult"></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closeForgotPassword()">&times;</span>
        <form id="forgotPasswordForm">
            <h2>Reset Password</h2>
            <input type="email" id="resetEmail" name="email" placeholder="Enter your email" required>
            <button type="submit" class="btn-special-animation">Reset Password</button>
            <div id="resetResult"></div>
            <div id="resetLink" style="margin-top: 10px;"></div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/login.js') }}"></script>

{% endblock %}
